# === Terminal settings ===
set -g default-terminal "screen-256color"
set -g escape-time 1500
set-option -ga terminal-overrides ",xterm-256color:Tc:sitm=\E[3m"

# === Prefix - LeaderKey ===
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

# === Mouse support ===
set -g mouse on

# === Splits giữ nguyên path ===
unbind %
bind '\' split-window -h -c '#{pane_current_path}'
unbind '"'
bind - split-window -v -c '#{pane_current_path}'

# === Reload config nhanh ===
unbind r
bind r source-file ~/.tmux.conf \; display-message "Reloaded tmux.conf"

# === Resize panes nhanh ===
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

# === Toggle fullscreen ===
bind -r m resize-pane -Z

# === Copy mode kiểu Vim ===
bind [ display-message "Đang trong vi mode" \; copy-mode
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# === New window giữ path ===
bind c new-window -c '#{pane_current_path}'

# === Đánh số từ 1 & tự động renumber ===
set-option -g base-index 1
set-option -g renumber-windows on

# === Plugin manager (TPM) ===
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-sensible'

# === Continuum settings ===
set -g @continuum-restore 'on'

# === Catppuccin-like color palette (custom) ===
set -g @thm_red "#f38ba8"
set -g @thm_yellow "#f9e2af"
set -g @thm_crust "#11111b"
set -g @thm_fg "#cdd6f4"
set -g @thm_mantle "#181825"

# === Status bar content (FULL CUSTOM) ===
set -g status-bg default
set -g status-style fg=default,bg=default
set -g status-interval 60
set -g status-left-length 60
set -g status-right-length 100

set -g status-left "#[bg=#{@thm_red},fg=#{@thm_crust}]#[reverse]█#[noreverse]#S "

set -g status-right "#(bash /home/truong/.config/nvim/tmux/random-note.sh) \
#[fg=#{@thm_fg}]| #(curl -s wttr.in/Hanoi?format=%%C+%%t | cut -c1-25) \
#[bg=#{@thm_yellow},fg=#{@thm_crust}]#[reverse]#[noreverse]󰅐 #[fg=#{@thm_fg},bg=#{@thm_mantle}] %I:%M %p \
#[bg=#{@thm_yellow},fg=#{@thm_crust}]#[reverse]#[noreverse]󰃭 #[fg=#{@thm_fg},bg=#{@thm_mantle}] %d/%m/%y"

# === TPM init ===
run '~/.tmux/plugins/tpm/tpm'

