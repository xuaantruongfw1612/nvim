# terminal to support 256 colors
set -g default-terminal "screen-256color"

set -g prefix C-a
bind-key C-a send-prefix

# mouse
set -g mouse on

unbind %
unbind '"'

bind '\' split-window -h -c '#{pane_current_path}'
bind - split-window -v -c '#{pane_current_path}'

# Reload tmux configuration with "r"
unbind r
bind r source-file ~/.tmux.conf

# Resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5

# Toggle pane zoom with "m"
bind -r m resize-pane -Z

# Use vim keys in copy mode
set-window-option -g mode-keys vi

# Copy selection in vi mode
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Prevent mouse drag copying from leaving copy mode
unbind -T copy-mode-vi MouseDragEnd1Pane

# Create a new window in the current directory
bind c new-window -c '#{pane_current_path}'

# Start window numbering from 1
set-option -g base-index 1

# Automatically renumber windows when one is closed
set-option -g renumber-windows on

# Open a scratch note with e
bind -r e split-window -h "nvim ~/Documents/git/scratch/notes_$(date +'%Y%m%d%H').md"

# Plugins
set -g @plugin 'tmux-plugins/tpm'  # Tmux Plugin Manager
set -g @plugin 'christoomey/vim-tmux-navigator'  # Vim-like navigation
set -g @plugin 'tmux-plugins/tmux-resurrect'  # Save and restore sessions
set -g @plugin 'catppuccin/tmux#v2.1.2'  # Catppuccin theme
set -g @plugin 'tmux-plugins/tmux-cpu'  # CPU usage display
set -g @plugin 'xamut/tmux-weather'  # Weather information

# Catppuccin theme configuration
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "basic"
set -g window-status-separator ""
set -g @catppuccin_window_current_text_color "#{@thm_surface_1}"
set -g @catppuccin_window_current_number_color "#{@thm_peach}"
set -g @catppuccin_window_current_text "#[bg=#{@thm_mantle}] #{b:pane_current_path}"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_number_color "#{@thm_lavender}"

# Customize the status bar
set -g status-left "#[bg=#{@thm_green},fg=#{@thm_crust}]#[reverse]#[noreverse]#S "
set -g status-style fg=default,bg=default 
set -g status-interval 60
set -g status-right-length 80
set -g status-right 'Xuân Trường'
set -agF status-right "#{E:@catppuccin_status_weather}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#[bg=#{@thm_green},fg=#{@thm_crust}]#[reverse]#[noreverse]󰘛 "
set -agF status-right "#[fg=#{@thm_fg},bg=#{@thm_mantle}] #(memory_pressure | awk '{print 100 - $5}')\%% "
set -agF status-right "#[bg=#{@thm_green},fg=#{@thm_crust}]#[reverse]#[noreverse]󰢗 "
set -agF status-right "#[fg=#{@thm_fg},bg=#{@thm_mantle}] %y/%m/%d:%H"

# Run the Tmux Plugin Manager
default-path '~/.tmux/plugins/tpm/tpm'
